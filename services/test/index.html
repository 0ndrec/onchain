<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    
    <!-- Поддержка системной цветовой схемы -->
    <meta name="color-scheme" content="light dark">
    
    <!-- Цветовая тема для Android (Material You) -->
    <meta name="theme-color" content="#ffffff">

    <!-- Убираем задержку нажатия в мобильных браузерах -->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <title>Нативный UI</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <header>
        <button class="nav-button" id="backButton">
            <span class="material-icons">arrow_back</span>
        </button>
        <h1>Нативный UI</h1>
    </header>
    
    <main>
        <button class="native-button">Кнопка</button>
        <input type="text" placeholder="Введите текст">
        <select>
            <option>Выбор 1</option>
            <option>Выбор 2</option>
        </select>
    </main>

    <script src="script.js"></script>
</body>
</html>
