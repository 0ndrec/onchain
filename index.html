<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>ONCHAIN.RU</title>
  <link rel="stylesheet" href="./style.css">
  <script src="anime.min.js"></script>

</head>

<body>

  


  <h1>
    ONCHAIN.RUN X CryptoNotes‚úåüèª
  </h1>
  <h2>
    Stake with us! Trusted PoS Validator & Node Provider
  </h2>

  <p>
    Make love, not war & Stake with us!
  </p>

  

  <div class="container_carusel">


    <div class="carusel_item">
      <img src="img\avail.webp" alt="">
      <h3 class="name">Avail</h3>
      <div class="button">Stake</div>
    </div>


    <div class="carusel_item">
      <img src="img\streamr.webp" alt="">
      <h3 class="name">Streamr</h3>
      <div class="button">Stake</div>
    </div>


    <div class="carusel_item">
      <img src="img\warden.webp" alt="">
      <h3 class="name">Warden</h3>
      <div class="button">Stake</div>
    </div>


    <div class="carusel_item">
      <img src="img\side.webp" alt="">
      <h3 class="name">Side</h3>
      <div class="button">Stake</div>
    </div>



  </div>


  <div class="window">
    <div class="bar">
      <div class="btn"></div>
    </div>
    <div class="body">
      <pre><div class="comment"># run this command:</div><div class="prompt">$ <span class="command">echo hi</span></div><div class="prompt">hi</div><div class="prompt">$ <span class="pulse">_</span></div></pre>
    </div>
  </div>

  <footer>
    <img src="" />
  </footer>
  <!-- partial -->

</body>

<!-- Displaying the appearance of elements from bottom to top "carusel_item" -->
<script>
  anime({
    targets: '.carusel_item',
    translateY: [100, 0],
    opacity: [0, 1],
    delay: anime.stagger(100),
    easing: 'easeOutExpo',
    duration: 200
  });
</script>

</html>
